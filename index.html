<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Logger</title>
</head>
<body>
  <button onclick="logPress('Button 1')">Button 1</button>
  <button onclick="logPress('Button 2')">Button 2</button>
  <button onclick="logPress('Button 3')">Button 3</button>

  <script>
    function logPress(buttonName) {
      fetch('https://script.google.com/macros/s/AKfycbxr2wp7TwndbK05juzRtRWg9v4NRMMA5am9utA3m_Z0fjpQuMtf22SKPA2lWl0Fy-Cp/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          button: buttonName,
          timestamp: new Date().toISOString()
        })
      })
      .then(response => response.json())
      .then(data => console.log('Success:', data))
      .catch(error => console.error('Error:', error));
      
      alert(buttonName + ' pressed!');
    }
  </script>
</body>
</html>
